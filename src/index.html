<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <title>Learning</title>
</head>
<body>
    <header class="header container">
        <div class="logo">
            <a href="/" target="_blank" rel="noopener noreferrer">LOGO</a>
        </div>
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="http://" target="_blank" rel="noopener noreferrer">HOME</a></li>
                <li class="nav-item"><a href="http://" target="_blank" rel="noopener noreferrer">MY LIBRARY</a></li>
                <li class="nav-item"><a href="http://" target="_blank" rel="noopener noreferrer">SIGN <span class="in">IN</span>/ <spanc class="out">OUT</span></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="theme-switch">
            <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
              <use href="./images/sprite.svg#sun"></use>
            </svg>
    
            <div class="theme-switch__control">
              <input
                class="theme-switch__toggle"
                type="checkbox"
                name="theme"
                id="theme-switch-toggle"
                aria-label="Переключить между тёмной и светлой темой"
              />
              <label
                aria-hidden="true"
                class="theme-switch__track"
                for="theme-switch-toggle"
              >
              </label>
              <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>
    
            <svg class="theme-switch__icon" aria-label="Иконка луны">
              <use href="./images/sprite.svg#moon"></use>
            </svg>
          </div>
        </div>
    
        <!-- В этот список рендери разметку меню -->
        <ul class="menu js-menu"></ul>
    </main>
    <footer></footer>
</body>
</html>
