<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Homework 13</title>
  <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
</head>

<body>
  <form class="form-inline search-form js-search-form">
    <div class="form-group mx-sm-3 mb-2">
      <label for="searchQuery" class="sr-only"></label>
      <input
        type="text"
        class="form-control"
        name="query"
        id="searchQuery"
        placeholder="Search images..."
        autocomplete="off"
      />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Search</button>
  </form>

  <ul class="articles js-articles gallery"></ul>

  <button
    type="button"
    class="btn btn-primary button"
    data-action="load-more"
  >
    <span
      class="spinner-border spinner-border-sm spinner is-hidden"
      role="status"
      aria-hidden="true"
    ></span>

    <span class="label">Показать ещё</span>
  </button>
</body>

</html>
